<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form name="signin_form" ng-submit="User.signin(User.signin_data)">
                <div class="modal-header">登录</div>
                <div class="model-body">
                    <div class="form-group">
                        <label for="signinName">用户名</label>
                        <input type="text" class="form-control" name="username" ng-model="User.signin_data.name" ng-model-options="{debounce: 300}" ng-minlength="4" ng-maxlength="24" required>
                        <div class="input-error-set" ng-if="signin_form.username.$touched">
                            <div class="input-error" ng-if="signin_form.username.$error.required">
                                用户名为必填项
                            </div>
                            <div class="input-error" ng-if="signin_form.username.$error.minlength || signin_form.username.$error.maxlength">
                                用户长度需在4至24位之间
                            </div>
                            <div class="input-error" ng-if="User.signin_username_not_exists">
                                用户名不存在
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">密码</label>
                        <input type="password" class="form-control" name="password" ng-model="User.signin_data.password" ng-minlength="6" ng-maxlength="255" required>
                        <div class="input-error-set" ng-if="signin_form.password.$touched">
                            <div class="input-error" ng-if="signin_form.password.$error.required">
                                密码为必填项
                            </div>
                            <div class="input-error" ng-if="signin_form.password.$error.minlength || signin_form.password.$error.maxlength">
                                密码长度需在6至255位之间
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" ui-sref="main">返回</button>
                    <button class="btn btn-success" type="submit" ng-disabled="signin_form.$invalid || User.signin_username_not_exists">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
