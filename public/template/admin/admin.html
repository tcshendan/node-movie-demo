<div class="container">
    <div class="row">
        <form class="form-horizontal" enctype="multipart/form-data" ng-submit="Movie.save(Movie.movie)">
            <div class="form-group">
                <label class="col-sm-2 control-label">豆瓣同步</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="movieId" ng-blur="Movie.getDouban(movieId)">
                </div>
                <input type="hidden" name="movie[_id]" ng-model="Movie.movie._id">
            </div>
            <div class="form-group">
                <label for="inputCatetory" class="col-sm-2 control-label">电影分类</label>
                <div class="col-sm-10">
                    <input type="text" id="inputCatetory" class="form-control" name="movie[catetoryName]" ng-model="Movie.movie.catetoryName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类选择</label>
                <div class="col-sm-10">
                    <label class="radio-inline" ng-repeat="cat in Movie.catetories track by $index">
                        <input type="radio" name="movie[catetory]" value="{{cat._id}}" ng-model="Movie.movie.catetory">{{cat.name}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">电影名字</label>
                <div class="col-sm-10">
                    <input type="text" id="inputTitle" class="form-control" name="movie[title]" ng-model="Movie.movie.title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDoctor" class="col-sm-2 control-label">电影导演</label>
                <div class="col-sm-10">
                    <input type="text" id="inputDoctor" class="form-control" name="movie[doctor]" ng-model="Movie.movie.doctor">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCountry" class="col-sm-2 control-label">国家</label>
                <div class="col-sm-10">
                    <input type="text" id="inputCountry" class="form-control" name="movie[country]" ng-model="Movie.movie.country">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLanuage" class="col-sm-2 control-label">语种</label>
                <div class="col-sm-10">
                    <input type="text" id="inputLanuage" class="form-control" name="movie[lanuage]" ng-model="Movie.movie.lanuage">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPoster" class="col-sm-2 control-label">海报地址</label>
                <div class="col-sm-10">
                    <input type="text" id="inputPoster" class="form-control" name="movie[poster]" ng-model="Movie.movie.poster">
                </div>
            </div>
            <div class="form-group">
                <label for="uploadPoster" class="col-sm-2 control-label">海报上传</label>
                <div class="col-sm-10">
                    <input type="file" id="uploadPoster" class="form-control" name="uploadPoster">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFlash" class="col-sm-2 control-label">片源地址</label>
                <div class="col-sm-10">
                    <input type="text" id="inputFlash" class="form-control" name="movie[flash]" ng-model="Movie.movie.flash">
                </div>
            </div>
            <div class="form-group">
                <label for="inputYear" class="col-sm-2 control-label">上映年代</label>
                <div class="col-sm-10">
                    <input type="text" id="inputYear" class="form-control" name="movie[year]" ng-model="Movie.movie.year">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSummary" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <input type="text" id="inputSummary" class="form-control" name="movie[summary]" ng-model="Movie.movie.summary">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">录入</button>
                </div>
            </div>
        </form>
    </div>
</div>
