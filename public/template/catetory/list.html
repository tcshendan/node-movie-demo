<div class="container">
    <div class="row">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>名字</th>
                    <th>时间</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                <tbody>
                    <tr class="item-id-{{item._id}}" ng-repeat="item in Catetory.catetories">
                        <td>{{item.name}}</td>
                        <td>{{item.meta.updateAt}}</td>
                        <td>
                            <a ui-sref="updateCatetory({id: item._id})" target="_blank">修改</a>
                        </td>
                        <td>
                            <button ui-sref="deleteCatetory({id: item._id})" class="btn btn-danger del" type="button" data-id="item._id">删除</button>
                        </td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</div>
