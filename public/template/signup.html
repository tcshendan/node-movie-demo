<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form name="siginup_form" ng-submit="User.signup(User.signup_data)">
                <div class="modal-header">注册</div>
                <div class="model-body">
                    <div class="form-group">
                        <label for="signupName">用户名</label>
                        <input type="text" class="form-control" name="username" ng-model="User.signup_data.name" ng-model-options="{debounce: 300}" ng-minlength="4" ng-maxlength="24" required>
                        <div class="input-error-set" ng-if="siginup_form.username.$touched">
                            <div class="input-error" ng-if="siginup_form.username.$error.required">
                                用户名为必填项
                            </div>
                            <div class="input-error" ng-if="siginup_form.username.$error.minlength || siginup_form.username.$error.maxlength">
                                用户长度需在4至24位之间
                            </div>
                            <div class="input-error" ng-if="User.signup_username_exists">
                                用户名已存在
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">密码</label>
                        <input type="password" class="form-control" name="password" ng-model="User.signup_data.password" ng-minlength="6" ng-maxlength="255" required>
                        <div class="input-error-set" ng-if="siginup_form.password.$touched">
                            <div class="input-error" ng-if="siginup_form.password.$error.required">
                                密码为必填项
                            </div>
                            <div class="input-error" ng-if="siginup_form.password.$error.minlength || siginup_form.password.$error.maxlength">
                                密码长度需在6至255位之间
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" ui-sref="main">关闭</button>
                    <button class="btn btn-success" type="submit" ng-disabled="siginup_form.$invalid || User.signup_username_exists">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
