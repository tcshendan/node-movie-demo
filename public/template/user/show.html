<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form name="user_form">
                <div class="modal-header">查看</div>
                <div class="model-body">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" name="user[name]" ng-model="user_data.name" readonly>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" name="user[password]" ng-model="user_data.password" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" ui-sref="userlist">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
